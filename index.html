    <div class="calculator">
        <input type="text" placeholder="0" id="Computer Lover">
        <div>
            <button class="Computer">AC</button>
            <button class="Computer">DEL</button>
            <button class="Computer">%</button>
            <button class="Computer">/</button>
            
        </div>

            <button>8</button>

        </div>
